<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram Login Page</title>
</head>
<body>
    <div class="page-container">
        <div class="left-container">
            <img src="./assets/images/instagram-celular.png" alt="Phone Image">
        </div>           
        
        <div class="right-container">
            <div class="group">
                <img src="./assets/images/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-picture">
                    <img src="./assets/images/profile-picture.jpeg" alt="Profile Picture">
                </div>
                <a href="#" class="continue-as">Continue as paulofarahalves</a>
            </div>
            <div class="group">
                <p class="not-account">Not paulofarahalves?</p>
                <a href="#" class="change-account">Change Account</a>
            </div>            

            <div class="download-conainter">
                <div class="download">
                    <img src="./assets/images/apple-button.png" alt="Apple Store" class="app-download">
                    <img src="./assets/images/googleplay-button.png" alt="Google Play" class="app-download">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
